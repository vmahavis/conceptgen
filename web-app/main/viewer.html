<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ConceptGen: Concept Viewer</title>


<!--  CSS --------------------------------------------------------------------------------------------------------------------------------->

<style type="text/css" title="currentStyle">
 	@import "../css/template.css"; 
	@import "../js/datatables/media/css/demo_page.css"; 
	@import "../js/datatables/media/css/demo_table_jui.css";
	@import "../js/datatables/extras/TableTools/media/css/TableTools.css"; 
	@import "../js/datatables/extras/TableTools/media/css/TableTools_JUI.css";
	@import "../js/jquery-ui/css/smoothness/jquery-ui-1.8.16.custom.css";
</style>

<!--  JS SCRIPT --------------------------------------------------------------------------------------------------------------------------->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script src="../js/datatables/media/js/jquery.dataTables.js" type="text/javascript"></script>
<script src="../js/datatables/extras/TableTools/media/js/TableTools.js" type="text/javascript"></script>
<script src="../js/datatables/extras/TableTools/media/js/ZeroClipboard.js" type="text/javascript"></script>

<script>
$(document).ready(function() {
	
	$('#container').html( '<table cellpadding="0" cellspacing="0" border="0" class="display" id="conceptTable"></table>' );
	
	$('#conceptTable').dataTable({
		"bJQueryUI": true,
		"bAutoWidth": false,
		"bProcessing": true,
		"bServerSide": true,
		"sAjaxSource": "http://conceptgen.ncibi.org/ConceptWeb/webservice?ext_id=path:hsa03020&conceptType=kegg%20pathway&networkType=direct&output=java",
		"sDom": '<"H"lfr>t<"F"ipT>',
		"oTableTools": {
            "sSwfPath": "../js/datatables/extras/TableTools/media/swf/copy_cvs_xls_pdf.swf",
            "aButtons": ["copy",
                {
            		"sExtends": "csv",
            		"sFieldBoundary": '"',
            		"sFileName": "compounds.csv"
                },
	            {
	        		"sExtends": "xls",
	        		"sButtonText": "TSV",
	        		"sFileName": "compounds.tsv"
	            },
	            {
	        		"sExtends": "pdf",
	        		"sFileName": "compounds.pdf",
	        		"sTitle": "Compounds"
	            },
	            "print"
            ]
		},
		"sPaginationType": "full_numbers",
		"aoColumns": [
		{ "bVisible": false},   
		{ "bVisible": false},   
	    { "sTitle": "Concept Name" , "sWidth": "45%"},
	    { "sTitle": "Concept Type" , "sWidth": "15%"},
	    { "bVisible": false}, 
	    { "sTitle": "Gene List Size" , "sWidth": "10%"},
	    { "sTitle": "P-Value", "sWidth": "10%" },
	    { "sTitle": "Q-Value", "sWidth": "10%" },
	    { "sTitle": "Category" , "sWidth": "10%"}
	  ]
	});	
	
});

</script>
        
</head>
<body>
<div id="concepts" class="playout">
	  	<div class="itemTitle">Concept
			<div class="lineFull"></div>
		</div>
		<div id="container"></div>
	</div>
</body>
</html>
